{% extends 'skapp/base.html' %}

{% load static %}

{% block content %}

<div class="products">
    <h2>Products</h2>
    {% for x in products %}
    <div class="col-12 col-sm-3 col-md-3 col-lg-3">
      <div class="card" style=height: 400px>
        <div class="card-header">
         <a href="../bestproduct/{{x.id}}">
           <img src="{{x.image.url}}" alt="" class="card-img-top" style="height: 300px">
         </a>
        </div>
        <div class="card-body">
          <h5 class="card-title">{{x.name}}</h5>
          <form method="post">
           {% csrf_token %}
   
           <input type="hidden" name=userid value={{user.id}}>
           <input type="hidden" name=pid value={{x.id}}>
           <input type="hidden" name=qty value=1>
           <input type="submit" name="btncart" class="btn btn-warning" value="Add To Cart" style="width: auto">
          </form>
   
        </div>
      </div>
    </div>
    {% endfor %}
      
   </div>
   </div>


   
    
{% endblock %}
