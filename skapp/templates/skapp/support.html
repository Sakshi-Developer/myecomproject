{% extends 'skapp/base.html '%}

{% block content %}

<div class="container-fluid bg-primary p-5 text-center">
    <h1 class="text-white">Support</h1>
</div>


<div class="container mt-4">
    <div class="row">
        <div class="col-lg-3"></div>
        <div class="col-lg-6">
            <div class="card shadow">
                <div class="card-body">
                    <form method="post">
                        {% csrf_token %}

                        <div class="form-group">
                            <strong>Name :</strong>
                            <input type="text" name="username" class="form-control" placeholder="Type Your Name" required>
                        </div>
        
        
                        <div class="form-group">
                            <strong>Email :</strong>
                            <input type="email" name="email" class="form-control" placeholder="Type Your Email">
                        </div>
        
                        <div class="form-group">
                            <strong>Contact/WhatsAppp Number: </strong>
                            <input type="number" name="contact" class="form-control" placeholder="Type Contact Number" required>
                        </div>

                        <div class="form-group">
                            <strong>Choose Service</strong>
                            <select name="service" class="form-control">
                                <option selected disabled>--Select One--</option>
                                <option value="domain">Returns and Refunds</option>
                                <option value="hosting">Manage Address</option>
                                <option value="Malware">Payments Issue</option>
                                <option value="other">Other</option>
                            </select>
                        </div>
        
                        <div class="form-group">
                            <strong>Messsage: </strong>
                            <textarea class="form-control" name="message" placeholder="Type Your Message"></textarea>
                        </div>
        
                        <div class="form-group">
                            <input type="submit" class="btn btn-primary" value="Contact Us" style="width: auto ;">
                        </div>
                        {% if msg %}
                        <p>{{msg}}</p>
                        {% endif %}
                    </form>
                </div>
            </div>
        </div>
        <div class="col-lg-3"></div>
    </div>
</div>

{% endblock %}
