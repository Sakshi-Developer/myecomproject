{% extends 'skapp/base.html '%}

{% block content %}

<div class="container-fluid bg-danger p-5 text-center" >
    <h1 class="text-white">Contact</h1>
</div>

<div class="container mt-4">
    <div class="row">
        <div class="col-lg-6">
          <img src="../media/beautycat_ygvcaSE.jpeg" width=500px>
        </div>
        <div class="col-lg-6" id="contact">

            <form method="post">
                {% csrf_token %}

                <div class="form-group">
                    <strong>Name :</strong>
                    <input type="text" name="username" class="form-control" placeholder="Type Your Name" required>
                </div>


                <div class="form-group">
                    <strong>Email :</strong>
                    <input type="email" name="email" class="form-control" placeholder="Type Your Email">
                </div>

                <div class="form-group">
                    <strong>Contact/WhatsAppp Number: </strong>
                    <input type="number" name="contact" class="form-control" placeholder="Type Contact Number" required>
                </div>

                <div class="form-group">
                    <strong>Messsage: </strong>
                    <textarea class="form-control" name="message" placeholder="Type Your Message"></textarea>
                </div>

                <div class="form-group" id="button">
                    <input type="submit" class="btn btn-primary" value="Contact Us" style="width: auto ;">
                </div>
                {% if msg %}
                <p>{{msg}}</p>
                {% endif %}

            </form>

        </div>
    </div>
</div>

{% endblock %}
